<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta charset="utf-8" />
		<title>student_template_v2</title>
	</head>
	<body id="student_template_v2" lang="en-US">
		<div class="_idGenObjectLayout-1">
			<div id="_idContainer000" class="_idGenObjectStyleOverride-1">
				<img class="_idGenObjectAttribute-1" src="http://www.fbla-pbl.org/media/FBLA-Logo-Color.png" alt="" />
			</div>
		</div>
		<div id="_idContainer002" class="Basic-Text-Frame">
			<p class="Basic-Paragraph"><span class="CharOverride-2">Community Service Awards</span></p>
			<p class="Basic-Paragraph"><span class="CharOverride-2">Student Summary</span></p>
			<p class="Basic-Paragraph"><span class="CharOverride-2">{{ name }}, Grade {{ grade }}</span></p>
			<p class="Basic-Paragraph"><span class="CharOverride-2">Student ID: {{ student_id}}</span></p>
			<hr>
		</div>
		<div id="_idContainer001" class="Basic-Text-Frame">
			<p class="Basic-Paragraph"><span class="CharOverride-1">Total Hours: {{ csa_hours }}</span></p>
			<p class="Basic-Paragraph"><span class="CharOverride-1">Achieved Level: {{ csa_level }}</span></p>
			<p class="Basic-Paragraph"><span class="CharOverride-1">Hours to Next Level: {{ rem_hours }}</span></p>
		</div>
	</body>
</html>
